<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/duck.png" class="img-fluid" alt="Logo" width="60" height="60">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-black" aria-current="page" href="index.html">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-text" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-text" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary-text" href="#">Help</a>
              </li>
            </ul>
            <!-- search -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
        <!-- heading -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <div>
                <h1>Nuovo Libro</h1>
            </div>
        </div>

        <!-- form -->
        <form class="row g-3" action="#">
            <div class="col-6">
                <label class="form-label" for="author-name">Nome Autore</label>
                <input class="form-control" type="text" placeholder="Inserisci il nome dell'autore" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="author-surname">Cognome Autore</label>
                <input class="form-control" type="text" placeholder="Inserisci il cognome dell'autore" required>
            </div>
            <div>
                <label class="form-label" for="book-title">Titolo</label>
                <input class="form-control" type="text" placeholder="Inserisci il titolo del libro" required>
                <div id="title-lang" class="form-text">Titolo versione italiana</div>
            </div>
            <div class="col-lg-4">
                <label class="form-label" for="input-genre">Genere</label>
                <select class="form-select" id="input-genre" aria-label="Default select example" required>
                    <option selected>Scegli il genere</option>
                    <option value="1">Fantasy</option>
                    <option value="2">Biografia</option>
                    <option value="3">Romanzo</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label class="form-label" for="quantity">Anno di pubblicazione</label>
                <input class="form-control" type="number" id="year" name="year" max="2024" placeholder="Inserisci l'anno" required>
            </div>
            <div class="col-lg-4">
                <label class="form-label" for="quantity">ISBN#</label>
                <input class="form-control" type="number" id="quantity" name="quantity" maxlenght="13" placeholder="Inserisci il codice ISBN#" required>
            </div>
            <span class="form-text mt-4">Tutti i precedenti campi sono obbligatori</span>
            <hr>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="form-check ps-4 ms-2">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Disponibile anche in digitale</label>
            </div>
            <div>
                <a href="add_book.html"><button type="button" class="btn btn-lg btn-primary">Aggiungi Libro</button></a>
            </div>
  

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
